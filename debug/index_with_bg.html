<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Search Page</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    height: 100vh;
    background: url('background.jpg') no-repeat center center/cover;
    display: flex;
    flex-direction: column;
    color: white;
}

/* Top Navigation */
.top-nav {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 20px 40px;
    gap: 20px;
}

.top-nav a {
    text-decoration: none;
    color: white;
    font-size: 14px;
    transition: 0.3s;
}

.top-nav a:hover {
    text-decoration: underline;
}

.profile {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    background: purple;
}

/* Center Content */
.center-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Logo */
.logo {
    font-size: 60px;
    font-weight: 500;
    margin-bottom: 30px;
}

/* Search Box */
.search-box {
    width: 90%;
    max-width: 600px;
    background: rgba(255,255,255,0.9);
    border-radius: 50px;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

.search-box input {
    flex: 1;
    border: none;
    outline: none;
    font-size: 16px;
    background: transparent;
}

.search-icons {
    display: flex;
    gap: 15px;
    font-size: 18px;
    color: gray;
}

/* Shortcuts */
.shortcuts {
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
    gap: 25px;
    width: 90%;
    max-width: 700px;
    text-align: center;
}

.shortcut {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
}

.shortcut-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin-bottom: 8px;
    backdrop-filter: blur(5px);
    transition: 0.3s;
}

.shortcut-circle:hover {
    background: rgba(255,255,255,0.4);
}

.shortcut span {
    font-size: 13px;
}

/* Responsive */
@media (max-width: 600px) {
    .logo {
        font-size: 40px;
    }

    .search-box {
        padding: 10px 15px;
    }

    .shortcut-circle {
        width: 50px;
        height: 50px;
    }
}
</style>
</head>

<body>

<!-- Top Navigation -->
<div class="top-nav">
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">AI Mode</a>
    <div class="profile"></div>
</div>

<!-- Center Content -->
<div class="center-container">

    <div class="logo">IkhtiarSehat | HealthyEng</div>

    <div class="search-box">
        <input type="text" placeholder="Search Google or type a URL">
        <div class="search-icons">
            üé§
            üîç
        </div>
    </div>

    <div class="shortcuts">
        <div class="shortcut">
            <div class="shortcut-circle">A</div>
            <span>Login</span>
        </div>

        <div class="shortcut">
            <div class="shortcut-circle">ITS</div>
            <span>Detail Ajuan</span>
        </div>

        <div class="shortcut">
            <div class="shortcut-circle">U</div>
            <span>Universitas</span>
        </div>

        <div class="shortcut">
            <div class="shortcut-circle">O</div>
            <span>OSS</span>
        </div>

        <div class="shortcut">
            <div class="shortcut-circle">+</div>
            <span>Add Shortcut</span>
        </div>
    </div>

</div>

</body>
</html>
